<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Phone Mela</title>
</head>

<body class="container">
  <section>
    <div class="search">
      <h1 class="text-center fw-bold text">Phone Mela</h1>
    </div>
    <div class="search-input">
      <div class="input-group mb-3">
        <input id="phone-input" type="text" class="form-control mt-2" placeholder="search your phone" value="">
        <button id="phone-button" onclick="searchResult()" class="btn btn-outline-secondary  mt-2" type="button"><i
            class="fa-solid fa-magnifying-glass"></i></button>
      </div>
    </div>
    <!-- result body  -->
    <div id="result" class="show-result">

    </div>
    <!-- spnner gif -->
    <div id="loading">
      <div class="d-flex justify-content-center mt-5">
        <img class="img-fluid" src="loading.gif" alt="">
      </div>
    </div>
    <!-- error no phone for  -->
    <div id="notext">
      <p class="text-center pt-5 mt-5"><span id="daynamic"></span>NO Phone found.</p>
    </div>
    <!-- show all button  -->
    <div id="see-all">
      <div class="d-flex justify-content-center my-5">
        <button onclick="seeAll()" class="py-2 px-5 border-0 btn btn-primary rounded-lg text-white font-semibold">Show
          All</button>
      </div>
    </div>

  </section>



  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-info text-white">
          <h5 class="modal-title" id="staticBackdropLabel"></h5>
          <button type="button" class="btn-close text-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="details" class="modal-body">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-info text-white font-semibold" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>

</html>
